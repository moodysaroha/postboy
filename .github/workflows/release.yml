name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: windows-latest
    permissions:
      contents: write
      packages: write
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install

      - name: Build and publish to GitHub Releases
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm run publish

      - name: Generate latest.yml for auto-updater
        run: |
          $version = (Get-Content package.json | ConvertFrom-Json).version
          $latestYml = @"
          version: $version
          files:
            - url: postboy-$version-full.nupkg
              sha512: ""
              size: 0
          releaseDate: $(Get-Date -Format yyyy-MM-ddTHH:mm:ss.fffZ)
          path: postboy-$version-full.nupkg
          sha512: ""
          "@
          $latestYml | Out-File -FilePath "out/make/squirrel.windows/x64/latest.yml" -Encoding UTF8

      - name: Upload latest.yml to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ github.ref_name }} out/make/squirrel.windows/x64/latest.yml --clobber

      - name: Upload additional artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: |
            out/make/**/*.exe
            out/make/**/*.nupkg
            out/make/**/RELEASES
            out/make/**/latest.yml